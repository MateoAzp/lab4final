  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-6 text-center" *ngIf="esProductoNuevo">Nuevo Producto</h1>
      <h1 class="display-6 text-center" *ngIf="!esProductoNuevo">Modificar Producto</h1>
    </div>
  </div>
  <div class="row" *ngIf="this.formularioProducto">
    <div class="col"></div>
    <div class="col-8">
      <form [formGroup]="formularioProducto">        
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre de producto"
              formControlName="nombre">
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="precio">Precio</label>
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
            <input type="number" class="form-control" name="precio"
              [ngClass]="{'is-invalid' : (precio.invalid && precio.touched)}"
              aria-describedby="precioInfo" placeholder="Precio unitario"
              formControlName="precio">
             </div>
             <small class="form-text text-danger" *ngIf="precio.invalid && precio.touched">
              Un Producto debe tener un precio
            </small>
             <small id="precioInfo" class="form-text text-muted" *ngIf="!(precio.invalid && precio.touched)">
              Coloque el precio base sin impuestos aplicados
            </small>
          </div>  
          <div class="form-group col-md-6">
            <label for="codigo">Codigo</label>
            <input type="text" class="form-control" name="codigo" placeholder="Código de producto"
              formControlName="codigo" [ngClass]="{'is-invalid' : (codigo.invalid && codigo.touched)}">
            <small class="form-text text-danger" *ngIf="codigo.invalid && codigo.touched">
              El codigo no puede ser vacio
            </small>
          </div>
        </div>
        <div class="form-group">
            <label for="nombre">Descripción</label>
            <textarea type="text" class="form-control" placeholder="Descripción de producto"
              formControlName="descripcion"></textarea>              
          </div>
          <button type="submit" class="btn btn-success "
            [disabled]="formularioProducto.invalid"
            (click)="guardarProducto()">Crear Producto</button>

            <button type="submit" class="btn btn-primary float-right"
            routerLink="productos">Cancelar</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
